<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application<span class="small_title">(Web)</span></h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
        <label for="first_name">First name</label>
        <input id="first_name" type="text" size="20" min="10" max="40" >
      </div>
          <div class="form_control">
        <label for="last_name">Last name</label>
        <input id="last_name" type="text" size="20" min="10" max="40">
      </div>
          <div class="form_control">
        <label for="email">Email</label>
        <input id="email" type="email" size="20" min="10" max="40">
      </div>
          <div class="form_control">
        <label for="Job_role">Job Role</label>
        <select>
          <option value="">Select Job Role</option>
          <option value="Frontend">Frontend Developer</option>
          <option value="Backend">Backend Developer</option>
          <option value="Full Stack Web Developer">Full Stack Web Developer</option>
          <option value="UI-UX">UI-UX Designer</option>
        </select>
      </div>
      <div class="textarea_control">
        <label for="Address">Address</label>
        <textarea name="Address" id="address"></textarea>
      </div>
      <div class="form_control">
        <label for="City">City</label>
        <input id="City" type="text" size="20" min="10" max="40">
      </div>
      <div class="form_control">
        <label for="Pincode">Pincode</label>
        <input id="Pincode" type="number" size="20" min="10" max="40">
      </div>
      <div class="form_control">
        <label for="Start-Date" >Start-Date</label>
        <input id="Start-Date" value="2024-02-08" type="date" >
      </div>
      <div class="form_control">
        <label>Upload your CV</label>
        <input id="upload" type="file">
      </div>
      </div>
      <div class="apply_container">
        <button type="submit">Apply Now</button>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
